<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Time!</title>
  </head>
  <body>
    <div class="container" id="bodycontainer">
      <div class="jumbotron" id="header">
        <h1>Pizza Time</h1>
      </div>
      <form class="form-group" id="orderform">
        <div class="row">
          <div class="col-md-4">
            <h3>Please select a pizza size</h3>
            <h5>Small pizza is $6, medium is $8, and large is $10.</h5>
            <select class="form-control" id="sizeinput">
             <option value="Small">Small (8 inches)</option>
             <option value="Medium" selected>Medium (10 inches)</option>
             <option value="Large">Large (12 inches)</option>
            </select>
          </div>
          <div class="col-md-4">
            <h3>Please select your toppings ($1 per topping)</h3>
            <input type="checkbox" name="topping" value="Extre Cheese">Extra Cheese<br>
            <input type="checkbox" name="topping" value="Pepperoni">Pepperoni<br>
            <input type="checkbox" name="topping" value="Sausage">Sausage<br>
            <input type="checkbox" name="topping" value="Chicken">Chicken<br>
            <input type="checkbox" name="topping" value="Mushrooms">Mushrooms<br>
            <input type="checkbox" name="topping" value="Green Peppers">Green Peppers<br>
            <input type="checkbox" name="topping" value="Pineapple">Pineapple<br>
          </div>
          <!-- <div class="col-md-4">
            <h3>Please select your toppings</h3>
          </div> -->
        </div>
        <button type="submit" class="btn btn-danger" id="orderbtn">Click here to submit order</button>
      </form>
      <div id="currentpizza">
        <h2>Current Order:</h2>
        <h4 class="tempheader">You have selected a <span id="pizzasize"></span> pizza with <span id="toppings"></span>.</h4>
        <h4 class="tempheader">Sub-total: $<span id="tempprice"></span></h4>
      </div>
      <!-- <div id="finalorder">
        <h2>My cart:</h2>
        <h4>A<span id="pizzasize"></span> pizza with <span id="toppings"></span>.</h4>
      </div> -->
    </div>
  </body>
</html>
